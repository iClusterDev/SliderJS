<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/slider.min.css" />
    <link rel="stylesheet" href="css/style.min.css" />
    <title>SliderJS</title>
  </head>
  <body>
    <h1>SliderJS</h1>
    <div class="wrapper">
      <div id="slider" class="slider">
        <div id="slide1" class="slide"><img src="./img/img1-min.jpg" alt="" /></div>
        <div id="slide2" class="slide"><img src="./img/img2-min.jpg" alt="" /></div>
        <div id="slide3" class="slide"><img src="./img/img3-min.jpg" alt="" /></div>
      </div>
    </div>
    <div class="controls">
      <button id="prev-btn" class="slider-btn">prev</button>
      <button id="next-btn" class="slider-btn">next</button>
    </div>
    <footer>
      <small class="copy">&copy; 2019 <span>iClusterDev</span></small>
      <ul>
        <li>
          <a href="https://github.com/iClusterDev/SliderJS"><i class="icon ion-logo-github"></i></a>
        </li>
        <li>
          <a href="#"><i class="icon ion-logo-codepen"></i></a>
        </li>
      </ul>
    </footer>

    <script src="js/slider.min.js"></script>
    <script>
      const slider = Object.create(HorizontalSlider).initialize(
        document.querySelector("#slider"),
        document.querySelector("#next-btn"),
        document.querySelector("#prev-btn")
      );
    </script>
  </body>
</html>
