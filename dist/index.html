<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/slider.min.css" />
    <link rel="stylesheet" href="css/style.min.css" />
    <title>SliderJS</title>
  </head>
  <body>
    <h1>SliderJS</h1>
    <div class="wrapper">
      <div id="slider" class="slider">
        <div id="slide1" class="slide"><img src="./img/img1-min.jpg" alt="" /></div>
        <div id="slide2" class="slide"><img src="./img/img2-min.jpg" alt="" /></div>
        <div id="slide3" class="slide"><img src="./img/img3-min.jpg" alt="" /></div>
      </div>
      <button id="prev-btn" class="slider-btn">prev</button>
      <button id="next-btn" class="slider-btn">next</button>
    </div>

    <script src="js/slider.min.js"></script>
    <script>
      const slider = Object.create(HorizontalSlider).initialize(
        document.querySelector("#slider"),
        document.querySelector("#next-btn"),
        document.querySelector("#prev-btn")
      );
    </script>
  </body>
</html>
